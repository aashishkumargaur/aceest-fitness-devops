name: CI (Build, Test, Docker)

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests (host)
        run: pytest -q

      - name: Build Docker image
        run: docker build -t aceest-fitness:ci .

      - name: Run unit tests inside Docker image
        run: docker run --rm aceest-fitness:ci pytest -q
